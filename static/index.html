<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Milkmachine!</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
	body {
	  padding-top: 60px;
	  padding-bottom: 40px;
	}
	</style>
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
</head>
<body>
  <div id="header"><span class="title">Milkmachine!</span></div>

<div id="sidebar"></div>
<div id="content"></div>

  <!-- Templates -->
<script type="text/template" id="tpl-header">
    <span class="title">Milkmachine!</span>
    <button class="new">New Feeding</button>
</script>

<script type="text/template" id="tpl-feeding-list-item">
  <a href='#feedings/<%= _id %>'><%= date %> <%= side %> <%= time %> <%= excrement %> <%= remarks %></a>
</script>

<script type="text/template" id="tpl-feeding-details">
    <div class="form-left-col">
        <label>_Id:</label>
        <input type="text" id="wineId" name="_id" value="<%= _id %>" disabled />
        <label>Date:</label>
        <input type="text" id="date" name="date" value="<%= date %>" required/>
        <label>Time:</label>
        <input type="text" id="time" name="time" value="<%= time %>"/>
        <label>Excrements:</label>
        <input type="text" id="excrement" name="excrement" value="<%= excrement %>"/>
        <label>Side:</label>
        <input type="text" id="side" name="side" value="<%= side %>"/>
        <label>Remarks:</label>
        <input type="text" id="remarks" name="remarks" value="<%= remarks %>"/>
        <button class="save">Save</button>
        <button class="delete">Delete</button>
    </div>
</script>
<script src="js/libs/jquery-1.7.2.min.js"></script>
<script src="js/libs/underscore-min.js"></script>
<script src="js/libs/backbone-min.js"></script>
<script src="js/main.js"></script>  
</body>
</html>
